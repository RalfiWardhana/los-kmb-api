name: Github Automation Testing

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/KB-FMF/platform-library
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN}}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - run: git config --global url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf https://github.com/
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -cover ./domain/.../usecase
